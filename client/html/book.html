<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/book.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>WildConnection - WildBook</title>
</head>

<body>

  <header>
    <div class="banner">
      <iframe src="AnimatedHeaderBackgrounds/index.html"
       width="100%" height="400">
      </iframe>
    </div>
    <nav id="navbar">
      <ul class="menu">
        <li><a class="navitems" href="index.html">HOME</a></li>
        <li><a class="navitems" href="book.html">BOOK</a></li>
        <li><a class="navitems" href="job.html">JOB</a></li>
        <li class="bright"><img src="./pictures/plus.png" id="modal-btn" alt="Post an offer" class="icon"></li>
        <li class="bright dropdown">
          <a class="navitems"><img src="./pictures/profilebis.png" class="icon"></a>
            <div class="dropdown-content">
              <a href="profile.html">Settings</a>
              <a id="logout">Log out</a>
            </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="">
      <div id="modal" class="profile_user modal"></div>   
    </div>

    <section class="container">
      <form id="filter-form" class="row">
        <input id="search-bar" type="search" class="input column" placeholder="Name..">
        </input>
        <select id="campus" class="column input">
          <option value selected>-- Campus --</option>
          <option value="Biarritz">Biarritz</option>
          <option value="Bordeaux">Bordeaux</option>
          <option value="La Loupe">La Loupe</option>
          <option value="Lille">Lille</option>
          <option value="Lyon">Lyon</option>
          <option value="Marseille">Marseille</option>
          <option value="Orléans">Orléans</option>
          <option value="Paris">Paris</option>
          <option value="Reims">Reims</option>
          <option value="Strasbourg">Strasbourg</option>
          <option value="Toulouse">Toulouse</option>
        </select>  
        <select id="promo" class="column input">
          <option value selected>-- Promo --</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
        </select>
        <select id="techno" class="column input">
          <option value selected>-- Techno --</option>
          <option value="js">Javascript</option>
          <option value="php">Php</option>
          <option value="android">Android</option>
        </select>
        <button id="filter-form-submit-button" class="search-button">Search</button>
      </form>
    </section>

    <section class="apiandprofile">

      <div id="users" class="profile-side">Loading users..</div>

      <div id="map" class="api">
      </div>
    </section>

<!-- Post offer modal --> 
      <div id="simple-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close-btn"></span>
            <h1>Share an opportunity</h1>
          </div>
          
          <form method="post" id="submit-job">
            <div class="form-content">
            <label for="job-title"></label><input type="text" name="jobTitle" id="job-title" placeholder="Job title" required>
            <label for="company-name"></label><input type="text" name="companyName" id="company-name" placeholder="Company name">
            <label for="contract"></label><select id="contract-modal">
              <option value="Contract">--Select the type of contract--</option>
              <option value="Fixed-term contract">Fixed-term contract</option>
              <option value="Open-ended contract">Open-ended contract</option>
              <option value="Internship">Internship</option>
              <option value="Freelance">Freelance</option>
            </select>
            <label for="city"></label><input type="text" name="city" id="city" placeholder= "ex : 'Beauvais'" >
            <label for="beginning-date">Starting from &nbsp; </label><input type="date" name="date" id="beginning-date">
            <label for="job-description"></label><textarea id="job-description" placeholder="More information..." name="jobDescription" required maxlength="5000"></textarea>
            <label for="salary-range"></label><input type="text" name="salaryRange" id="salary-range" placeholder="Salary range (ex : 35k - 40k)">
            <label for="Contact-mail"></label><input type="email" name="contact" id="contact-mail" placeholder="contact@gmail.com" required>
            </div>
<!-- FOOTER -->
          <div class="modal-footer">
            <div class="container-yolo">
              <button class="yolo yolo--skew yolo-default submit-job-form" type="submit">
                <span>Post your offer</span>
              </button>
            </div>
          </div>

          </form>
<!-- FOOTER -->
      </div>
    </div>

  </main>

  <footer>
    <div>
      <p>Contact us at <a>wildconnection75@gmail.com</a></p>
    </div>
  </footer>

  <script type="module" src="../js/nav-bar-scroll.js"></script>
  <script type="module" src="../js/submit-offer.js"></script>
  <script type="module" src="../js/modal.js"></script>
  <script type="module" src="../js/modal-offer.js"></script>
  <script type="module" src="../js/book.js"></script>
  <script type="module" src="../js/profile-modal.js"></script>
  <script type="module" src="../js/logout.js"></script>
  <script src="../js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt4SBwCFqoXGujQhi3I2qETM3sOJS6n3w&callback=initialize">
  </script>
</body>
</html>
