<!DOCTYPE html>
<html>
<head>
  <title>My profile</title>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/profile.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>

<body>
    <header>

        <div class="banner">
          <iframe src="AnimatedHeaderBackgrounds/index.html"
          width="100%" height="400">
      </iframe>
  </div>
  <nav id="navbar">
      <ul class="menu">
        <li><a class="navitems" href="index.html">HOME</a></li>
        <li><a class="navitems" href="book.html">BOOK</a></li>
        <li><a class="navitems" href="job.html">JOB</a></li>
        <li class="bright"><img src="./pictures/plus.png" id="modal-btn" alt="Post an offer" class="icon"></li>

        <li class="bright hover">
          <a class="navitems">
            <img src="./pictures/profilebis.png" class="icon">
        </a>
        <div class="dropdown-content">
          <a href="profile.html">Settings</a>
          <a href="logout.html">Log out</a>
      </div>
  </li>

</ul>
</nav>
</header>

<main>

    <div id="avatar_container">
        <div id="display_avatar">
            <img id="imagePath" src="../css/img/deer.png">
        </div>
        <div class='form_btn'>
            <form id="avatar-form">
                <input type="file" name="myImage">
                <button class="btnUpload"> Upload image picture </button>
            </form>
        </div>
    </div>


    <div class="content">
        <div class="form-header">
            <h1>Edit my profile</h1>
        <form method="post" id="submit-job">
            <div class="form-content">

                <label for="first-name"></label><input type="text" name="firstName" id="first-name" placeholder="First Name" required>

                <label for="last-name"></label><input type="text" name="lastName" id="last-name" placeholder="Last Name" required>

                <label for="email"></label><input type="email" name="email" id="email" placeholder="Email" required>

                <label for="password"></label><input type="password" name="password" id="password" placeholder="Password" required>


                <label for="campus"></label><select id="campus" placeholder="Select your">
                    <option value="Campus">Select your campus</option>
                    <option value="Biarritz">Biarritz</option>
                    <option value="Bordeaux">Bordeaux</option>
                    <option value="La Loupe">La Loupe</option>
                    <option value="Lille">Lille</option>
                    <option value="Lyon">Lyon</option>
                    <option value="Marseille">Marseille</option>
                    <option value="Orléans">Orléans</option>
                    <option value="Paris">Paris</option>
                    <option value="Reims">Reims</option>
                    <option value="Strasbourg">Strasbourg</option>
                    <option value="Toulouse">Toulouse</option>
                </select>




                <label for="campus"></label><select id="promo">
                    <option value="Promo">Select your promotion</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                </select>



                <label for="language"></label><select id="language">
                    <option value="Promo">Select your(s) language(s)</option>
                    <option value="2018"></option>
                    <option value="2017"></option>
                    <option value="2016"></option>
                    <option value="2015"></option>
                    <option value="2014"></option>
                    <option value="2013"></option>
                </select>

                <label for="country"></label><select id="country">
                    <option value="Promo">Select your country</option>
                    <option value="France"></option>
                    <option value="UK"></option>
                    <option value="USA"></option>
                </select>


                <input id="github" placeholder="Github Profile" type="text">
                <input id="linkdin" placeholder="Linkdin Profile" type="text">

            </form>
            <!-- FOOTER -->
            <div class="form-footer">
                <div class="container-yolo">
                  <button class="updatePro" type="submit">
                    <span>Update profile</span>
                </button>
            </div>
        </div>
    </div>
</form>
</main>
<!-- FOOTER -->
<footer>
    <div>
      <p>Contact us at <a class="link">wildconnection75@gmail.com</a></p>
  </div>
</footer>


<script type="module" src="../js/nav-bar-scroll.js"></script>
<script type="module" src="../js/upload.js"></script>
<script type="module" src="../js/profile.js"></script>
<script type="module" src="../js/updateProfile.js"></script>

</body>
</html>
